version: '3.6'
services:
  elasticsearch:
    build: ./elasticsearch
    container_name: elasticsearch
    environment:
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - node.name=es01
      - discovery.type=single-node
    volumes:
      - ./:/usr/src/app
    ports:
      - '9200:9200'
      - '9300:9300'
    entrypoint:
      - bash
      - /usr/src/app/docker-entrypoint.sh
